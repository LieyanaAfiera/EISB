<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9fbfd;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h1, h5 {
            color: #444;
            font-weight: 700;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        h5 {
            margin-bottom: 15px;
        }
        .report-section {
            margin-bottom: 30px;
        }
        .card {
            border: 1px solid #e2e6ea;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-bottom: 15px;
        }
        .card-body {
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .card:hover {
            transform: scale(1.05);
            background-color: #eef2f7;
        }
        .badge-primary {
            background-color: #5a9cf7;
        }
        .badge-success {
            background-color: #53c759;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1rem;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
            h5 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Management Reports</h1>

        <!-- Monthly Totals Section -->
        <div class="report-section">
            <h5>Monthly Totals</h5>
            <div class="row">
                {% for month, qty in monthly_totals.items() %}
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <span>{{ month }}</span>
                                <span class="badge badge-primary">{{ qty }} pcs</span>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Yearly Totals Section -->
        <div class="report-section">
            <h5>Yearly Totals</h5>
            <div class="row">
                {% for year, qty in yearly_totals.items() %}
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <span>{{ year }}</span>
                                <span class="badge badge-success">{{ qty }} pcs</span>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Back to Home Button -->
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

</body>
</html>
